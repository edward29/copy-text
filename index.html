    <title>Copy Text</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>

    <div id="container">
        <div id="title">
            <h2>Copy text from one field to another</h2>
        </div>
        <hr>
        <div id="Input_div">
            <p>
                <input type="text" id="fullName" 
                placeholder="Please enter your Name">
                <input type="text" id="_fullName" 
                placeholder="Copy of your Name here!">
                <br>
                <input type="text" id="Section" 
                placeholder="Please enter your Section">
                <input type="text" id="_Section" 
                placeholder="Copy of your Section here!">
                <br>
                <button type="button" onclick="btnFunct()" 
                id="btn1">Click to copy text</button>
                <button type="button" onclick="btnFunction()"
                 id="btn2">Click to copy text</button>
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
